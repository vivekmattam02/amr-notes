# Site settings
title: Autonomous Mobile Robots
description: Course notes, assignments, and projects for Introduction to Autonomous Mobile Robots
baseurl: "/amr-notes"
url: "https://vivekmattam02.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive
nav_enabled: true

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/vivekmattam02/amr-notes"

# Footer
footer_content: "Copyright &copy; 2024. Autonomous Mobile Robots Course Notes."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - course-site/
  - PUBLISHING_GUIDE.md
